version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-tutor-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    extra_hosts:
      # Для доступа к backend на localhost хоста
      - "host.docker.internal:host-gateway"
    networks:
      - ai-tutor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-tutor-network:
    driver: bridge

